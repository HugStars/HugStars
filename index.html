<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="HugStars，揽星兮">
    <meta name="keywords" content="HugStars，揽星兮">
    <meta name="author" content="HugStars">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
    <title>𝑯𝒖𝒈𝑺𝒕𝒂𝒓𝒔</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        :root {
            --c: cornflowerblue;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6vh;
            overflow-x: hidden;
            background-size: 40px 40px;
            background-image: linear-gradient(90deg, #3200000d 3%, transparent 3%), linear-gradient(360deg, #3200000d 3%, transparent 3%);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: x-large;
            font-weight: 600;
            color: var(--c);
            cursor: pointer;
        }

        .avatars {
            width: 120px;
            overflow: hidden;
            border-radius: 50%;
            cursor: pointer;
            transition: all .2s;
        }

        .avatars:hover {
            transform: scale(1.1);
        }

        main {
            height: 60vh;
            width: 100vw;
        }

        .item {
            width: 100%;
            height: 100%;
        }


        .item svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img class="avatars" src="./assets/avatars.png">
        <p class="title">𝑯𝒖𝒈𝑺𝒕𝒂𝒓𝒔</p>
    </header>
    <main>
        <div class="item contrib"> </div>
    </main>

    <script>
        fetch('./profile-3d-contrib/profile-green-animate.svg').then(res => {
            res.text().then(svg => {
                svg = svg.replace('<rect x="0" y="0" width="1280" height="850" fill="#ffffff"></rect>', '')
                svg = svg.replace('<text style="font-size: 16px;" x="1260"', '<text style="font-size: 24px;" x="1260"')
                document.querySelector('.contrib').innerHTML = svg
            })
        })
        document.querySelector('.avatars').addEventListener('click', () => {
            window.open('https://github.com/HugStars')
        })
    </script>
</body>

</html>

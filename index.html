<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="HugStars，揽星兮">
    <meta name="keywords" content="HugStars，揽星兮">
    <meta name="author" content="HugStars">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
    <title>𝑯𝒖𝒈𝑺𝒕𝒂𝒓𝒔</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            outline: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
            -ms-tap-highlight-color: transparent;
            -moz-tap-highlight-color: transparent;
            -o-tap-highlight-color: transparent
        }

        :root {
            --c: #6495ed;
            color: #8b8b8b;
            font-family: YSHaoShenTi, Arial, Helvetica Neue, Helvetica
        }

        @font-face {
            font-family: YSHaoShenTi;
            src: url(assets/YSHaoShenTi.woff2)
        }

        body {
            height: 100vh;
            display: grid;
            grid-template-columns: 26% calc(74% - 24px);
            grid-template-rows: 40px calc(100% - 64px);
            grid-gap: 24px;
            background: #eee;
            overflow: hidden overlay;
            overflow: hidden;
            max-width: 1200px;
            margin: auto;
            padding: 24px;
        }

        header {
            display: flex;
            border-radius: 6px;
            grid-area: 1 / 1 / 2 / 3;
        }

        aside {
            display: flex;
            border-radius: 6px;
            grid-area: 2 / 1 / 3 / 2;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        main {
            display: flex;
            flex-direction: column;
            border-radius: 28px;
            background: #F9F9F9;
            grid-area: 2 / 2 / 3 / 3;
            padding: 16px;
            min-height: 0;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav .item {
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: .2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        nav .item:hover {
            background: #818b981a;
        }

        nav .item:active {
            background-color: #00000015;
            box-shadow: 0 2px 4px #0000001a;
        }

        nav .item.active {
            color: var(--c);
            background: white;
        }

        .avatars {
            width: 120px;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #F9F9F9;
            border-width: 0 0 4px 0;
        }

        .personal {
            text-align: center;
        }

        .title {
            font-size: x-large;
            font-weight: 600;
            color: var(--c);
            cursor: pointer;
            margin-bottom: 4px;
        }

        .social {
            min-width: 190px;
        }

        .social a {
            height: 36px;
            display: flex;
            gap: 6px;
            text-decoration: none;
            padding: 0 14px 0 6px;
            border-radius: 6px;
            transition: all .3s;
            align-items: center;
            color: #8b8b8b;
        }

        .social a:hover {
            padding-left: 14px;
            background: #818b981a;
        }

        .social img {
            width: 22px;
        }

        @media screen and (max-width: 800px) {
            body {
                display: flex;
                flex-direction: column;
                grid-gap: 16px;
            }

            header {
                height: 40px;
            }

            header .logo {
                display: none;
            }

            header nav {
                gap: unset;
                width: 100%;
                justify-content: space-between;
            }

            aside {
                gap: 8px;
            }

            .avatars {
                width: 80px;
            }

            .social {
                display: flex;
            }

            .social a {
                height: 36px;
                font-size: 14px;
            }

            main {
                flex: 1;
            }
        }

        .template {
            display: none;
        }

        .loading {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            animation: show 0.5s ease-in-out;
        }

        @keyframes show {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .loading svg {
            width: 80px;
        }

        .loading polygon {
            stroke-dasharray: 17;
            animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 136;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" style="width: calc(26% + 24px)"> </div>
        <nav>
            <div class="item active">首页</div>
            <div class="item">项目</div>
            <div class="item">网站</div>
            <div class="item">关于</div>
            <div class="item">其他</div>
        </nav>

        <div class="right_box">

        </div>
    </header>

    <aside>
        <img class="avatars" src="./assets/avatars.png">
        <div class="personal">
            <p class="title">𝑯𝒖𝒈𝑺𝒕𝒂𝒓𝒔</p>
            <p>前端开发者</p>
        </div>
        <div class="social">
            <a href="https://github.com/HugStars" target="_blank">
                <img src="./assets/github.svg">
                <p>HugStars</p>
            </a>
            <a>
                <img src="./assets/mail.svg">
                <p style="user-select: text;">super@hugstars.top</p>
            </a>
        </div>
    </aside>

    <main></main>

    <div class="template">
        <div class="loading">
            <svg viewBox="0 0 34 34">
                <polygon class="triangle" fill="none" stroke="#8b8b8b" stroke-width="1" points="16,1 32,32 1,32" />
            </svg>
            <p>加载中...</p>
        </div>
    </div>

    <script>
        let currentIndex = 0
        let pageList = ['home', 'project', 'website', 'about', 'other']
        let pageContent = []

        let main = document.querySelector('main')
        let loading = document.querySelector('.template').innerHTML

        main.innerHTML = loading

        fetch('./profile-3d-contrib/profile-green-animate.svg').then(async res => {
            let contrib = await res.text()
            contrib = contrib.replace('<svg', '<svg style="width: 100%;height: fit-content;"')
            contrib = contrib.replace('<style>* { font-family: "Ubuntu", "Helvetica", "Arial", sans-serif; }</style>', '')
            contrib = contrib.replace('<rect x="0" y="0" width="1280" height="850" fill="#ffffff"></rect>', '')
            contrib = contrib.replace('<text style="font-size: 16px;"', '<text style="font-size: 28px;"')
            main.innerHTML = contrib

            let langs = await fetch('https://worker.hugstars.top/api/github/top-langs').then(res => res.text())
            langs = langs.replaceAll(/\s+/g, ' ')
            langs = langs.replace('<svg', '<svg style="width: 100%; max-width: 600px; height: fit-content; margin: auto;"')
            langs = langs.replace('<rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="494" fill="#fffefe" stroke-opacity="1" />', '')
            if (currentIndex == 0) main.innerHTML += langs
            pageContent[0] = contrib + langs
        })

        document.querySelectorAll('header nav .item').forEach((item, index) => {
            item.addEventListener('click', async () => {
                document.querySelectorAll('header nav .item')[currentIndex].classList.remove('active')
                item.classList.add('active')
                currentIndex = index

                if (pageContent[index]) return main.innerHTML = pageContent[index]

                main.innerHTML = loading

                const res = await fetch(`./page/${pageList[index]}.html`)
                const html = await res.text()
                main.innerHTML = html
                pageContent[index] = html
            })
        })

        function createTypewriter(options) {
            const { selector, texts = [], typingDelay = 250, loopDelay = 2500 } = options

            const targetElement = document.querySelector(selector)
            let currentChar = 0
            let currentTextIndex = 0
            let timeoutId = null

            function typeNextChar() {
                if (!targetElement || texts.length === 0) return

                const currentText = texts[currentTextIndex]

                if (currentChar >= currentText.length) {
                    timeoutId = setTimeout(() => {
                        currentChar = 0
                        currentTextIndex = (currentTextIndex + 1) % texts.length
                        typeNextChar()
                    }, loopDelay)
                    return
                }

                targetElement.textContent = currentText.slice(0, currentChar + 1)
                currentChar++

                timeoutId = setTimeout(typeNextChar, typingDelay)
            }

            currentChar = 0
            currentTextIndex = 0
            typeNextChar()
        }

        createTypewriter({
            selector: '.personal .title+p',
            texts: ['前端开发者', 'Web Developer'],
            typingDelay: 250,
            loopDelay: 2000
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>𝑯𝒖𝒈𝑺𝒕𝒂𝒓𝒔</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        :root {
            --c: cornflowerblue;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: x-large;
            font-weight: 600;
            color: var(--c);
            cursor: pointer;
        }

        .avatars {
            width: 120px;
            overflow: hidden;
            border-radius: 50%;
            cursor: pointer;
            transition: all .2s;
        }

        .avatars:hover {
            transform: scale(1.1);
        }

        main {
            height: 60vh;
            width: 100vw;
        }

        .item {
            width: 100%;
            height: 100%;
            display: none;
        }

        .item.active {
            display: block;
        }

        img.contrib {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }

        .control {
            display: flex;
            gap: 20px;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 10px;
            background: var(--c);
            opacity: .5;
            cursor: pointer;
        }

        .dot.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <img class="avatars" src="./assets/avatars.png">
        <p class="title">𝑯𝒖𝒈𝑺𝒕𝒂𝒓𝒔</p>
    </header>
    <main>
        <div class="item active">
            <img class="contrib" src="./profile-3d-contrib/profile-green-animate.svg">
        </div>
        <div class="item">
            <img class="contrib" src="./profile-3d-contrib/profile-night-rainbow.svg">
        </div>
    </main>
    <div class="control">
        <div class="dot active"></div>
        <div class="dot"></div>
    </div>

    <script>
        let itemList = document.querySelectorAll('.item')
        let active = 0
        let dotList = document.querySelectorAll('.dot')

        let next = () => {
            itemList[active].classList.remove('active')
            dotList[active].classList.remove('active')
            active++
            if (active > itemList.length - 1) active = 0
            itemList[active].classList.add('active')
            dotList[active].classList.add('active')
        }
        let prev = () => {
            itemList[active].classList.remove('active')
            dotList[active].classList.remove('active')
            active--
            if (active < 0) active = itemList.length - 1
            itemList[active].classList.add('active')
            dotList[active].classList.add('active')
        }

        setInterval(() => {
            next()
        }, 3000)

    </script>
</body>

</html>
